<!DOCTYPE html>
<head><title>JS Arrays</title></head>

<body>
    <h2>We gon' do JS arrays rn</h2>

    <p id="result1"></p>
    <p id="result2"></p>

        var fruits = ["Apple", "Banana", "Mango", "Orange", "Pineapple"];
        document.getElementById("result1").innerHTML = fruits[3];
        document.getElementById("result2").innerHTML = fruits.length;
        </script>
</body>

</html>
